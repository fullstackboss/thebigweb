    <script>
      // Aplicar tema inmediatamente para evitar flash
      (function() {
        const savedTheme = localStorage.getItem('theme') || 'light';
        const theme = {
          light: {
            background: '#ffffff',
            text: '#000000'
          },
          dark: {
            background: '#000000',
            text: '#ffffff'
          }
        };
        
        document.documentElement.setAttribute('data-theme', savedTheme);
        document.documentElement.style.backgroundColor = theme[savedTheme].background;
        document.documentElement.style.color = theme[savedTheme].text;
      })();
    </script>
